<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portifólio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>
    <div class="content">
        <header class="cabecalho">
            <figure class="logo">
                <img src="images/udacity_logo.png" alt="Logo da Udacity">
            </figure>
            <section class="titulo-principal">
                <h1>JANE DOETTE</h1>
                <p>FRONT-END NINJA</p>
            </section>
        </header>
        <hr>
        <img class="banner" src="images/html.jpg" alt="Banner principal da página mostrando uma página HTML">
        <section class="segundo-titulo">
            <h2>Featured Work</h2>
        </section>
        <section class="imagens">
            <figure class="imagem">
                <img src="images/appify.png" alt="Appify">
                <h3>APPIFY</h3>
                <a href="https://github.com/udacity/appify/"><p><strong>https://github.com/udacity/appify/</strong></p></a>
            </figure>
            <figure class="imagem">
                <img src="images/sunflower.png" alt="Sunflower">
                <h3>SUNFLOWER</h3>
                <a href="https://github.com/udacity/sunflower/"><p><strong>https://github.com/udacity/sunflower/</strong></p></a>
            </figure>
            <figure class="imagem">
                <img src="images/bokeh.png" alt="Bokeh">
                <h3>BOKEH</h3>
                <a href="https://github.com/udacity/bokeh/"><p><strong>https://github.com/udacity/bokeh/</strong></p></a>
            </figure>
        </section>
    </div>
</body>
</html>
